<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="score-section">
      <h1 class="score-title">Your Result</h1>
      <div class="score-circle">
        <h1 class="score">76</h1>
        <p class="text-summary">of 100</p>
      </div>
      <h2 class="margin-bottom">Great</h2>
      <p class="text-summary">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-section">
      <h1 class="title">Summary</h1>
      <div class="reaction-section">
        <div class="summary-name">
          <img src="./assets/images/icon-reaction.svg" alt="Icon Reaction">
          <p class="Reaction">Reaction</p>
        </div>
        <p class="transparent"><span class="text-bold">80</span> / 100</p>
      </div>
      <div class="memory-section">
        <div class="summary-name">
          <img src="./assets/images/icon-memory.svg" alt="Icon Memory">
          <p class="Memory">Memory</p>
        </div>
        <p class="transparent"><span class="text-bold">92</span> / 100</p>
      </div>
      <div class="verbal-section">
        <div class="summary-name">
          <img src="./assets/images/icon-verbal.svg" alt="Icon Verbal">
          <p class="Verbal">Verbal</p>
        </div>
        <p class="transparent"><span class="text-bold">61</span> / 100</p>
      </div>
      <div class="visual-section">
        <div class="summary-name">
          <img src="./assets/images/icon-visual.svg" alt="Icon Visual">
          <p class="Visual">Visual</p>
        </div>
        <p class="transparent"><span class="text-bold">72</span> / 100</p>
      </div>
      <button class="bg-blue">Continue</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hungf72</a>.
  </div>
</body>
</html>
